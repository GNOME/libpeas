stages:
  - 'build'
  - 'deploy'

.build:
  image: 'registry.fedoraproject.org/fedora:35'
  stage: 'build'
  variables:
    CCACHE_BASEDIR: "${CI_PROJECT_DIR}"
    CCACHE_DIR: "${CI_PROJECT_DIR}/_ccache"
    DEPS: >-
      gcc
      ccache
      gettext
      meson
      ninja-build
      redhat-rpm-config
      glib2-devel
      gobject-introspection-devel
      python3-devel
      xorg-x11-server-Xvfb
      git
      pip
  before_script:
    - "dnf install -y $DEPS"
    - 'mkdir -p _ccache'
    - 'ccache --zero-stats'
    - 'ccache --show-stats'
    - 'pip install markdown markupsafe pygments jinja2 toml typogrify'
  after_script:
    - 'ccache --show-stats'
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - '_ccache/'

build peas:
  extends: '.build'
  script:
    - 'meson -Dintrospection=true -Dvapi=true -Dgtk_doc=false _build .'
    - 'ninja -C _build test'

build peas-gtk:
  extends: '.build'
  script:
    - 'meson -Dwidgetry=true -Dglade_catalog=true -Dintrospection=true -Dvapi=true -Dgtk_doc=false _build .'
    - 'xvfb-run -a -s "-screen 0 1024x768x24"  ninja -C _build test'

reference:
  extends: '.build'
  variables:
    MESON_ARGS: >-
      -Dgtk_doc=true
  script:
    - mkdir -p _reference/libpeas-2.0
    - meson ${MESON_ARGS} _build
    - ninja -C _build
    - mv _build/docs/reference/libpeas-2.0/* _reference/libpeas-2.0
  artifacts:
    paths:
      - _reference

pages:
  stage: deploy
  needs: ['reference']
  script:
    - mv _reference public
  artifacts:
    when: on_success
    paths:
      - public
