stages:
  - 'build'
  - 'deploy'

.build:
  image: 'registry.fedoraproject.org/fedora:41'
  stage: 'build'
  variables:
    CCACHE_BASEDIR: "${CI_PROJECT_DIR}"
    CCACHE_DIR: "${CI_PROJECT_DIR}/_ccache"
    DEPS: >-
      gcc
      gcc-c++
      ccache
      gettext
      meson
      ninja-build
      redhat-rpm-config
      glib2-devel
      gobject-introspection-devel
      python3-devel
      python3-packaging
      python3-gobject-devel
      xorg-x11-server-Xvfb
      git
      luajit-devel
      lua-lgi-compat
      gi-docgen
      vala
      mozjs128-devel
      gjs-devel
  before_script:
    - "dnf install -y $DEPS"
    - 'mkdir -p _ccache'
    - 'ccache --zero-stats'
    - 'ccache --show-stats'
  after_script:
    - 'ccache --show-stats'
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - '_ccache/'

build peas:
  extends: '.build'
  script:
    - 'meson -Dintrospection=true -Dvapi=true -Dgtk_doc=false _build .'
    - 'ninja -C _build test'

reference:
  extends: '.build'
  variables:
    MESON_ARGS: >-
      -Dgtk_doc=true -Dgjs=false -Dlua51=false -Dpython3=false
  script:
    - mkdir -p _reference/libpeas-2
    - meson ${MESON_ARGS} _build
    - ninja -C _build
    - mv _build/docs/reference/libpeas-2/* _reference/libpeas-2
  artifacts:
    paths:
      - _reference

pages:
  stage: deploy
  needs: ['reference']
  script:
    - mv _reference public
  artifacts:
    when: on_success
    paths:
      - public
